<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BetaJS Properties</title>
		<script src="../jquery-1.9.1.min.js"></script>
		<script src="../../dist/beta.js"></script>
	</head>
	<body>
		<div>
			<input type="text" id="text1" />
		</div>		
		<div>
			<input type="text" id="text2" />
		</div>
		<script>
			var properties = new BetaJS.Properties.Properties();
			$("#text1").on("input", function () {
				properties.set("text", $("#text1").val());
			});
			$("#text2").on("input", function () {
				properties.set("text", $("#text2").val());
			});
			properties.on("change:text", function (value) {
				document.title = value;
				$("#text1").val(value);
				$("#text2").val(value);
			});
		</script>
	</body>
</html>
